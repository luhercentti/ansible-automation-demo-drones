---
- name: Create Kafka directories
  file:
    path: "{{ item }}"
    state: directory
    mode: '0755'
  loop:
    - "{{ kafka_data_dir }}"

- name: Deploy Kafka broker in KRaft mode
  docker_container:
    name: kafka
    image: "apache/kafka:3.8.1"
    state: started
    restart_policy: unless-stopped
    networks:
      - name: "{{ network_name }}"
    ports:
      - "{{ kafka_port }}:9092"
    env:
      KAFKA_NODE_ID: "1"
      KAFKA_PROCESS_ROLES: "broker,controller"
      KAFKA_LISTENERS: "PLAINTEXT://:9092,CONTROLLER://:9093"
      KAFKA_ADVERTISED_LISTENERS: "PLAINTEXT://kafka:9092"
      KAFKA_CONTROLLER_LISTENER_NAMES: "CONTROLLER"
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: "CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT"
      KAFKA_CONTROLLER_QUORUM_VOTERS: "1@kafka:9093"
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: "1"
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: "1"
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: "1"
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_HEAP_OPTS: "-Xmx768m -Xms512m"
      CLUSTER_ID: "MkU3OEVBNTcwNTJENDM2Qk"
    volumes:
      - "{{ kafka_data_dir }}:/tmp/kraft-combined-logs"
    memory: "1536m"
    memory_reservation: "1g"

- name: Wait for Kafka to be ready
  wait_for:
    host: localhost
    port: "{{ kafka_port }}"
    delay: 15
    timeout: 120

- name: Wait for Kafka broker to fully start
  pause:
    seconds: 10

- name: Create Kafka telemetry topic
  command: >
    docker exec kafka /opt/kafka/bin/kafka-topics.sh --create 
    --if-not-exists 
    --topic {{ kafka_topic_telemetry }}
    --bootstrap-server localhost:9092
    --partitions {{ kafka_partitions }}
    --replication-factor {{ kafka_replication_factor }}
  register: topic_result
  changed_when: "'Created topic' in topic_result.stdout"
  failed_when: "topic_result.rc != 0 and 'already exists' not in topic_result.stderr"
  retries: 5
  delay: 10
  until: topic_result.rc == 0 or 'already exists' in topic_result.stderr

- name: Display Kafka status
  debug:
    msg:
      - "Kafka deployed successfully in KRaft mode (without Zookeeper)"
      - "Kafka broker: localhost:{{ kafka_port }}"
      - "Telemetry topic: {{ kafka_topic_telemetry }}"
