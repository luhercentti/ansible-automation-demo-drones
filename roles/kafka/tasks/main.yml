---
- name: Create Kafka and Zookeeper directories
  file:
    path: "{{ item }}"
    state: directory
    mode: '0755'
  loop:
    - "{{ kafka_data_dir }}"
    - "{{ zookeeper_data_dir }}"

- name: Deploy Zookeeper container
  docker_container:
    name: zookeeper
    image: "confluentinc/cp-zookeeper:7.5.3"
    state: started
    restart_policy: unless-stopped
    networks:
      - name: "{{ network_name }}"
    ports:
      - "{{ zookeeper_port }}:2181"
    env:
      ZOOKEEPER_CLIENT_PORT: "2181"
      ZOOKEEPER_TICK_TIME: "2000"
    volumes:
      - "{{ zookeeper_data_dir }}:/var/lib/zookeeper/data"

- name: Wait for Zookeeper to be ready
  wait_for:
    host: localhost
    port: "{{ zookeeper_port }}"
    delay: 5
    timeout: 60

- name: Deploy Kafka broker container
  docker_container:
    name: kafka
    image: "confluentinc/cp-kafka:7.5.3"
    state: started
    restart_policy: unless-stopped
    networks:
      - name: "{{ network_name }}"
    ports:
      - "{{ kafka_port }}:9092"
      - "{{ kafka_jmx_port }}:9999"
    env:
      KAFKA_BROKER_ID: "1"
      KAFKA_ZOOKEEPER_CONNECT: "zookeeper:2181"
      KAFKA_ADVERTISED_LISTENERS: "PLAINTEXT://localhost:9092,PLAINTEXT_INTERNAL://kafka:29092"
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: "PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT"
      KAFKA_INTER_BROKER_LISTENER_NAME: "PLAINTEXT_INTERNAL"
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: "1"
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: "1"
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: "1"
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_JMX_PORT: "9999"
      KAFKA_JMX_HOSTNAME: "localhost"
    volumes:
      - "{{ kafka_data_dir }}:/var/lib/kafka/data"

- name: Wait for Kafka to be ready
  wait_for:
    host: localhost
    port: "{{ kafka_port }}"
    delay: 10
    timeout: 120

- name: Create Kafka telemetry topic
  command: >
    docker exec kafka kafka-topics --create 
    --if-not-exists 
    --topic {{ kafka_topic_telemetry }}
    --bootstrap-server localhost:9092
    --partitions {{ kafka_partitions }}
    --replication-factor {{ kafka_replication_factor }}
  register: topic_result
  changed_when: "'Created topic' in topic_result.stdout"
  failed_when: "topic_result.rc != 0 and 'already exists' not in topic_result.stderr"

- name: Deploy Kafka Connect for ClickHouse
  copy:
    content: |
      version: '3.8'
      services:
        kafka-connect:
          image: confluentinc/cp-kafka-connect:7.5.3
          container_name: kafka-connect
          depends_on:
            - kafka
          ports:
            - "8083:8083"
          environment:
            CONNECT_BOOTSTRAP_SERVERS: "kafka:29092"
            CONNECT_REST_PORT: 8083
            CONNECT_GROUP_ID: "kafka-connect-clickhouse"
            CONNECT_CONFIG_STORAGE_TOPIC: "connect-configs"
            CONNECT_OFFSET_STORAGE_TOPIC: "connect-offsets"
            CONNECT_STATUS_STORAGE_TOPIC: "connect-status"
            CONNECT_KEY_CONVERTER: "org.apache.kafka.connect.json.JsonConverter"
            CONNECT_VALUE_CONVERTER: "org.apache.kafka.connect.json.JsonConverter"
            CONNECT_REST_ADVERTISED_HOST_NAME: "kafka-connect"
            CONNECT_PLUGIN_PATH: "/usr/share/java,/usr/share/confluent-hub-components"
          networks:
            - {{ network_name }}
      networks:
        {{ network_name }}:
          external: true
    dest: "{{ config_dir }}/kafka-connect-docker-compose.yml"
    mode: '0644'

- name: Start Kafka Connect
  command: docker-compose -f {{ config_dir }}/kafka-connect-docker-compose.yml up -d
  args:
    chdir: "{{ config_dir }}"

- name: Display Kafka status
  debug:
    msg:
      - "Kafka deployed successfully"
      - "Kafka broker: localhost:{{ kafka_port }}"
      - "Zookeeper: localhost:{{ zookeeper_port }}"
      - "Telemetry topic: {{ kafka_topic_telemetry }}"
      - "Kafka Connect: localhost:8083"
